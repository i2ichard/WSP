<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>
	<meta charset="UTF-8">
	<title>Perfect Pet Search</title>

	<!--===== CSS/BOOTSTRAP LINKS =====-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/styles.css">

	<!--===== GOOGLE FONTS =====-->
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

</head>
<body>
	<div class="container">
		
		<!--===== NAVBAR =====-->
		<header>
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 navbar">
					<div class="row">
						<div class="center">
							<img src="images/logo.png" alt="logo">
						</div>
					</div>
				</div>
			</div>
		</header>
		
		<!--===== TAGLINE =====-->
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 tagline">
				<h1 class="tagline">What type of pet can we help you find?</h1>
			</div>
		</div>
		
		<!--===== SEARCHBAR =====-->
		<div class="row search">
			<div class="col-lg-3 col-md-3 col-sm-3"></div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
			    <div class="input-group">
			    	<input type="text" placeholder="Search" class="form-control">
		    		<span class="input-group-btn">
		        		<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
		        		</button>
		      		</span>
			    </div>
			</div>
		</div>

		<!--===== PETSELECT =====-->
		<div class="row">
			<div class="col-lg-1 col-md-1 col-sm-1"></div>
			<a href="results.html">
				<div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 animals dogs">
					<p class="label">Dogs</p>
				</div>
			</a>
			<div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 animals cats">
				<p class="label">Cats</p>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-1 col-md-1 col-sm-1"></div>
			<div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 animals birds">
				<p class="label">Birds</p>
			</div>
			<div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 animals ham">
				<p class="label">Small Mammals</p>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-1 col-md-1 col-sm-1"></div>
			<div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 animals liz">
				<p class="label">Lizards</p>
			</div>
			<div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 animals turtles">
				<p class="label">Turtles</p>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-1 col-md-1 col-sm-1"></div>
			<div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 animals snakes">
				<p class="label">Snakes</p>
			</div>
			<div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 animals other">
				<p class="label">Other</p>
			</div>
		</div>

		<!--===== FOOTER =====-->
		<footer>
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 navbar">
					<div class="row">
						<div class="col-lg-4"></div>
						<div class="col-lg-4 center">
							<img src="images/logo.png" alt="logo" class="footer_logo">
						</div>
					</div>
				</div>
			</div>
		</footer>	

	</div>

	<!--============= Javascript =============-->
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
</body>
</html>
