<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>
	<meta charset="UTF-8">
	<title>Perfect Pet Search</title>

	<!--===== CSS/BOOTSTRAP LINKS =====-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/styles.css">

	<!--===== GOOGLE FONTS =====-->
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

</head>
<body>
	<div class="container">
		
		<!--===== NAVBAR =====-->
		<header>
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 navbar">
					<div class="row">
						<div class="center">
							<a href="index.html"><img src="images/logo.png" alt="logo"></a>
						</div>
					</div>
				</div>
			</div>
		</header>
		
		<!--===== TAGLINE =====-->
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 about">
				<h1 class="about">Sign in or become a member!</h1>
			</div>
		</div>
		<div class="row">
			<hr>
			<div class="col-lg-1"></div>
			<div class="col-lg-10">
				<form method="post" class="contact si">
					<h3>Sign In</h3>
				    <label>
				        <span>Username</span>
				        <input type="text" name="name" placeholder="" />
				    </label>
				    
				    <label>
				        <span>Password</span>
				        <input type="password" name="password" placeholder="" />
				    </label>

				     <label>
				        <span></span> 
				        <input type="button" class="button" value="Submit" /> 
				    </label>    
				</form>
				
				
				<form method="post" class="contact reg">
					<h3>Register</h3>
				    <label>
				        <span>First Name:</span>
				        <input type="text" name="name" placeholder="First" />
				    </label>

				    <label>
				        <span>Last Name:</span>
				        <input type="text" name="name" placeholder="Last" />
				    </label>
				    
				    <label>
				        <span>Your Email:</span>
				        <input type="email" name="email" placeholder="Valid Email Address" />
				    </label>
				    
				     <label>
				        <span></span> 
				        <input type="button" class="button" value="Submit" /> 
				    </label>    
				</form>
			</div>
			<div class="col-lg-1"></div>
		</div>
		
		
		<!--===== FOOTER =====-->
		<footer>
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 navbar">
					<div class="row">
						<div class="col-lg-4"></div>
						<div class="col-lg-4 center">
							<img src="images/logo.png" alt="logo" class="footer_logo">
						</div>
					</div>
				</div>
			</div>
		</footer>	

	</div>

	<!--============= Javascript =============-->
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
</body>
</html>
